<!DOCTYPE html>
<html>
<head>
<meta>
<title>figurenmaken</title>
</head>
<body>
<canvas id="myCanvas" width="1650" height="1200"></canvas>

<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
ctx.beginPath();
//er moet nog een functie gemaakt worden voor de radius
ctx.arc(1151, 458, 20, 0, 2 * Math.PI);
ctx.fill();
ctx.lineWidth = "5";
ctx.moveTo(1151, 458);
ctx.lineTo(1371, 316);
ctx.stroke();
ctx.beginPath();
ctx.arc(1371, 316, 12, 0, 2 * Math.PI);
ctx.fill();

ctx.moveTo(1371, 316);
ctx.lineTo(1342, 287);
ctx.stroke();
ctx.beginPath();
ctx.arc(1342, 287, 25, 0, 2* Math.PI);
ctx.fill();

ctx.moveTo(1342, 287);
ctx.lineTo(762, 303);
ctx.stroke();
ctx.beginPath;
ctx.arc(762, 303, 35, 0, 2*Math.PI);
ctx.fill();

ctx.moveTo(762, 303);
ctx.lineTo(624, 297);
ctx.stroke();
ctx.beginPath;
ctx.arc(624, 297, 14, 0, 2* Math.PI);
ctx.fill();

ctx.moveTo(624, 297);
ctx.lineTo(712, 303);
ctx.stroke();
ctx.beginPath;
ctx.arc(712, 303, 27, 0, 2* Math.PI);
ctx.fill();






</script>

</body>
</html>
