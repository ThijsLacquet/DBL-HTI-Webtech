<!DOCTYPE html>
<!-- Author: Marleen van Gent -->
<!-- Provides the drawing via Javascript of the scanpath visualization -->
<html>
<head>
<meta>
<title>figurenmaken</title>
</head>
<body>
<canvas id="myCanvas" width="1650" height="1200"></canvas>

<script>
var pointX = [1151, 1371, 1342, 762, 624, 712, 753, 804, 724, 652, 495, 425, 620, 601];
var pointY = [458, 316, 287, 303, 297, 303, 293, 284, 305, 703, 855, 976, 739, 674];
var duration = [250, 150, 283, 433, 183, 333, 300, 516, 183, 250, 183, 550, 150, 333];
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var i = 0;
for (i = 0; i < pointX.length; i++) {
	ctx.beginPath();
	ctx.arc(pointX[i], pointY[i], duration[i]/20, 0, 2 * Math.PI);
	ctx.fill();
	ctx.moveTo(pointX[i], pointY[i]);
	if (!(i == pointX.length - 1)) {
		ctx.lineTo(pointX[i+1], pointY[i+1]);
		ctx.stroke();
	}
}

</script>

</body>
</html>
